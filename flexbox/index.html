<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="odd-row">
            <div class="orange"></div>
            <div class="orange" id="container">
                <div class="small-red"></div>
                <div class="small-red"></div>
            </div>
            <div class="orange"></div>
        </div>
        <div class="break"></div>
        <div class="even-row"></div>
        <div class="invis-row">
            <div class="red"></div>
            <div class="break"></div>
            <div class="red"></div>
        </div>
        <div class="break"></div>
        <div class="odd-row">
            <div class="orange purple"></div>
            <div class="orange small"></div>
            <div class="orange small"></div>
            <div class="orange purple"></div>
        </div>
    </div>
</body>
</html>
