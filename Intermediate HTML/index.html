<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="image-holder">
        <div class="bar"><img src="odin-lined.png" id="Logo" alt="Odin Logo"><div id="logoText">ODIN</div></div>
        <div class="credits">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div class="primary">
        <div class="box1">
            <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.
                <br>Sign up <i>now</i> to get started!</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="box2">
            <h2>Let's do this!</h2>
            <form>
                <div class="boxer">
                <div class="row">
                    <div class="boxy">
                        <label for="fname" class="labtext">*First Name:</label>
                        <input type="text" class="labname" name="fname" minlength="3" required>
                    </div>
                    <div class="boxy">
                        <label for="lname" class="labtext">*Last Name:</label>
                        <input type="text" class="labname" name="lname" minlength="3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="boxy">
                        <label for="email" class="labtext">*Email:</label>
                        <input type="email" class="labname" name="email" required>
                    </div>
                    <div class="boxy">
                        <label for="phone" class="labtext">Phone Number:</label>
                        <input type="tel" class="labname" name="phone" minlength="3">
                    </div>
                </div>
                <div class="row">
                    <div class="boxy">
                        <label for="pword" class="labtext">*Password:</label>
                        <input type="password" class="labname pass" name="pword" minlength="3" required>
                    </div>
                    <div class="boxy">
                        <label for="pword2" class="labtext">*Confirm Password:</label>
                        <input type="password" class="labname pass" name="pword2" minlength="3" required>
                    </div>
                </div>
                </div>
            </form> 
        </div>
        <div class="box3"></div>
    </div>
</body>
</html>
